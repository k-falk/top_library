<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "content">
        <div class = "header">
            <h1 class = "title">Library</h1>
        </div>
        <div class = "body">
            <button class = "add-book-button">Add Book</button>
        </div>
        <div id = "modal">
            <form class="add-book-form" id="addBookForm">
                <h3 class = "modal-title">Add new book</h3>
                <input class="input" type="text" id="title" placeholder="Title" required="">
                <input class="input" type="text" id="author" placeholder="Author" required="">
                <input class="input" type="number" id="pages" placeholder="Pages" required="">
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead">
                </div>
                <button class = "close-modal-button" type = "submit" >Submit</button>
            </form>
           

      
        </div>
        <div class = "library">

        </div>
    </div>
</body>
</html>
